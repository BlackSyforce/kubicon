<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="Kubicon" id="ng-app"> <![endif]-->

<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="/assets/img/favicon144x144.png">
        <link rel="stylesheet" href="./assets/css/screen.css">
    </head>
    <body ng-app="Kubicon">
        <script src="http://maps.google.com/maps/api/js"></script>
        
        <div ng-view=""></div>

        <!-- components -->
        <script src="/assets/components/angular/angular.min.js"></script>
        <script src="/assets/components/angular-route/angular-route.min.js"></script>
        <script src="/assets/components/jquery/dist/jquery.min.js"></script>
        <script src="/assets/components/ngmap/build/scripts/ng-map.min.js"></script>
        <!-- /components -->
        <!-- app -->
        <script src="/app.js"></script>
        <script src="/controllers/clientCtrl.js"></script>
        <script src="/controllers/contactCtrl.js"></script>
        <script src="/controllers/historyCtrl.js"></script>
        <script src="/controllers/homeCtrl.js"></script>
        <script src="/controllers/productCtrl.js"></script>
        <script src="/controllers/serviceCtrl.js"></script>
        <script src="/directives/absolutExpansionDirective.js"></script>
        <script src="/directives/imageLoaderDirective.js"></script>
        <script src="/directives/scrollTopDirective.js"></script>
        <script src="/directives/sliderDirective.js"></script>
        <!-- /app -->

        <div class="popup" ng-show="showPopupForm">
            <form class="form frame" action="mailto:adrian.puiu@barandisolutions.com" method="POST">
                <div class="form-row">
                    <label>Denumire Companie:</label>
                    <input type="text" placeholder="Denumire Companie" name="company" ng-model="form.company">
                </div>
                <div class="form-row">
                    <label>Nume si Prenume:</label>
                    <input type="text" placeholder="Nume si Prenume" name="name" ng-model="form.name">
                </div>
                <div class="form-row">
                    <label>Telefon de contact:</label>
                    <input type="text" placeholder="Telefon de contact" name="phone" ng-model="form.phone">
                </div>
                <div class="form-row">
                    <label>E-mail:</label>
                    <input type="text" placeholder="E-mail" name="mail" ng-model="form.mail">
                </div>
                <input class="submit-btn pointer" type="submit" value="Trimite">
                <input class="cancel-btn pointer" type="button" value="Anuleaza" ng-click="hideForm()">
            </form>
        </div>
    </body>
</html>
