<div class="container home">
    <div class="content pull-right">
        <div class="underlay box-shadow"></div>

        <div class="overlay">
            <div class="header" ng-include="'./views/header.tpl.html'"></div>

            <div slider class="slider pull-right slider-position">
                <div class="slider-container">
                    <div class="control">
                        <div ng-click="slideNext()" class="arrow-box pull-right arrow-right">></div>
                        <div ng-click="slidePrev()" class="arrow-box pull-right arrow-left"><</div>
                        <br class="clearfix">
                    </div>
                    <ul id="slider" class="frame">
                        <li ng-repeat="slide in slides" class="interior" ng-style="{{getSlideCss(slide)}}">
                            <div class="title" ng-bind="slide.title"></div>
                            <div class="description">
                                <p ng-bind="slide.text"></p>
                            </div>
                        </li>
                    </ul>
                    <div class="right-control">
                        <div ng-click="slideDown()" class="arrow-box arrow-right arrow-up">></div>
                        <div ng-click="slideUp()" class="arrow-box arrow-left arrow-down"><</div>
                    </div>
                </div>
            </div>
            <!-- End of Slider -->

            <div class="grid pull-left">

                <div class="card bl3 br4" ng-click="link('http://google.com')">
                    <div class="tile projects-tile"></div>
                    <div class="tile flip-box pointer" ng-click="selectProductList(1)">
                        <div class="flip-card">
                            <div class="front">
                                <div class="title">Istoric</div>
                                <div class="button-box">+</div>
                            </div>
                            <div class="back">
                                <div class="title projects">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card br3" ng-click="link('http://yahoo.com')">
                    <div class="tile mecanic-tile"></div>
                    <div class="tile flip-box pointer">
                        <div class="flip-card">
                            <div class="front">
                                <div class="title">Misiune si valori</div>
                                <div class="button-box">+</div>
                            </div>
                            <div class="back">
                                <div class="title"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" ng-click="link('http://twitter.com')">
                    <div class="tile instalation-tile"></div>
                    <div class="tile flip-box pointer">
                        <div class="flip-card">
                            <div class="front">
                                <div class="title">Parteneri</div>
                                <div class="button-box">+</div>
                            </div>
                            <div class="back">
                                <div class="title instalation">
                                    <ul>
                                        <li>Autodesk</li>
                                        <li>IBM</li>
                                        <li>Microsoft</li>
                                        <li>lenovo</li>
                                        <li>xerox</li>
                                        <li>GRENKE</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div> 
            <!-- End of Grid -->
            <br class="clearfix">
            
        </div>
        <!-- End of Overlay -->
    </div>
    <!-- End of Content -->
    <br class="clearfix">
    <div class="footer" ng-include="'./views/footer.tpl.html'"></div>
</div>
